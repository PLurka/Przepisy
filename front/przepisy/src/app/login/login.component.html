<div class="container">
  <mat-toolbar color="primary">
    <span>Logowanie</span>
  </mat-toolbar>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle style="margin-left:-15px">Nie posiadasz u nas konta? <a href="/register" style="text-decoration: none;">Kliknij tutaj i załóż je w 5 sekund!</a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <mat-form-field>
          <input matInput placeholder="Nick użytkownika">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Hasło" type="password">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent">ZALOGUJ SIĘ</button>
    </mat-card-actions>
  </mat-card>


</div>
